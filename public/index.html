<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="./style.css" />
	<link rel="shortcut icon" href="./chaticon.ico" type="image/x-icon">
	<title>Chat App</title>
</head>

<body>
	<div class="join-container">

		<header class="join-header">
			<h1 class="title"><i class="fa-solid fa-comment"></i> Chat App </h1>
		</header>

		<main class="join-main">

			<form action="./chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input class="input is-link" type="text" name="username" id="username"
						placeholder="Enter username..." required />
				</div>

				<div id="select-form" class="form-control select is-link">
					<label for="room">Room</label>
					<select name="room" id="room">
						<option value="JavaScript">JavaScript</option>
						<option value="Python">Python</option>
						<option value="C#">C#</option>
						<option value="Ruby">Ruby</option>
					</select>
				</div>

				<button type="submit" class="btn button is-link mt-5">Join Chat</button>
				
			</form>


		</main>

	</div>

</body>

</html>
